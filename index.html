<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <title>NETFLIX</title>
</head>
<body>
    <!-- Área superior do site com menu de navegação -->
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Filmes</a>
                <a href="#">Séries</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <!-- Área do filme em destaque - filme principal -->
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">VIKINGS</h3>
                <p class="descricao">
                    Ragnar Lothbrok, um jovem que se considera descendente de Odin, é um guerreiro visionário e sonhador. Ele acredita em riquezas além do mar Báltico. Contra tudo e todos ele e seus guerreiros viajam em direção à Inglaterra.
                </p>
                <div class="buttons">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA</button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES</button>
                </div>
            </div>
            
        </div>
    </main>

    <!-- fonte awesome -->
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>

</body>
</html>
